<div class="container my=5">
    <h3 class= "mb-3">Add New Subject</h3>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addSubject()" novalidate>

                <div class="mb-3">
                    <label for="id" class="form-label">Subject ID</label>
                    <input type="text" class="form-control" id="id" required
                    name="id" [(ngModel)]="addSubjectRequest.id">
                  </div>
                <div class="mb-3">
                  <label for="subjectName" class="form-label">Subject Name</label>
                  <input type="text" class="form-control" id="subjectName" required
                  name="name" [(ngModel)]="addSubjectRequest.name">
                </div>
        
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary" (click)="goBack()">Go Back</button>
                    </div>
                </div>
                
                
            </form>
        </div>
    </div>


   

</div>

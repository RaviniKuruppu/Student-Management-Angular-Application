
<div class="container my=5">
    <h1 class= "mb-3">Subject Enrollment List</h1>
    <table class=" table table-striped" *ngIf="students && students.length>0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Enrolled Subject List</th>
                <th> </th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{ student.id}}</td>
                <td>{{ student.fullName}}</td>
                <td>
                    <ul>
                      <li *ngFor="let subject of student.enrolledSubjects">{{ subject.name }} <br>- <a [routerLink]="['/subjectEnrollment', 'unassign',student.id, subject.id]">Unassign Subject</a></li>
                    </ul>
                </td>
                <td><a [routerLink]="['/subjectEnrollment', 'assign',student.id]">Assign Subject</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!students || students.length <= 0">No students Found</p>
</div>

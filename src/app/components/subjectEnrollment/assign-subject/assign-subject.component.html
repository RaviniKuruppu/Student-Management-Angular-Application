
<div class="container my=5">
    <h3 class= "mb-3">Assign Subjects</h3>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="assignSubject()" novalidate>

                <div class="mb-3">
                    <label for="studentId" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="studentId" readonly
                    name="studentId" [(ngModel)]="assignSubjectRequest.studentId">
                  </div>
                <!--
                <div class="mb-3">
                  <label for="subjectID" class="form-label">Subject ID</label>
                  <input type="text" class="form-control" id="subjectID" 
                  name="subjectID" [(ngModel)]="assignSubjectRequest.subjectId" >
                </div> -->

                <div class="mb-3">
                    <label for="subjectID" class="form-label">Subject ID</label>
                    <input class="form-control" list="datalistOptions" id="subjectID" placeholder="Type to search..." required
                    name="subjectID" [(ngModel)]="assignSubjectRequest.subjectId">
                    <datalist id="datalistOptions">
                        <option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.name }}</option>
                    </datalist>
                </div>
        
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary" (click)="goBack()">Go Back</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>


   

</div>


<div class="container my=5">
    <h3 class= "mb-3">Add New Student</h3>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addStudent()" novalidate>
                <div class="mb-3">
                    <label for="id" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="id"
                    name="id" [(ngModel)]="addStudentRequest.id" required>
                  </div>
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName"
                  name="firstName" [(ngModel)]="addStudentRequest.firstName" required>
                </div>
        
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName"
                    name="lastName" [(ngModel)]="addStudentRequest.lastName" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age"
                    name="age" [(ngModel)]="addStudentRequest.age" required>
                  </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="dob"
                    name="dob" [(ngModel)]="addStudentRequest.dob" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required
                    name="address" [(ngModel)]="addStudentRequest.address" >
                </div>

                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary" (click)="goBack()">Go Back</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>


   

</div>

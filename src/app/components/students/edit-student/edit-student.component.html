
<div class="container my=5">
    <h3 class= "mb-3">Edit Student</h3>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateStudent()">
                <div class="mb-3">
                    <label for="id" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="id" readonly
                    name="id" [(ngModel)]="studentDetails.id">
                  </div>
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName"
                  name="firstName" [(ngModel)]="studentDetails.firstName">
                </div>
        
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName"
                    name="lastName" [(ngModel)]="studentDetails.lastName">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age"
                    name="age" [(ngModel)]="studentDetails.age">
                  </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="dob"
                    name="dob" [(ngModel)]="studentDetails.dob">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address"
                    name="address" [(ngModel)]="studentDetails.address">
                </div>

                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary mr-3">Save changes</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-danger ml-3"  
                        (click)="deleteStudent(studentDetails.id)">Delete</button>
                    </div>
                </div> 
            </form>
        </div>
    </div>


   

</div>
